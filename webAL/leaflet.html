<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MapTweeteCommePesquet</title>

  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/master/leaflet.css" />
  <link rel="stylesheet" type="text/css" href="leaflet.css" />
   <script src="jquery-3.1.1.min.js"></script>


  </head>
  <body>
    <div class="titre">
      <h1>Tweete comme Pesquet</h1>
      <img src="sat.jpg" alt="ISS" />


    </div>

    <div id="map" style="height: 300px;"></div>

    <div id="radio";>
    <label>Smartphone<input type="radio" name="zoom" value="7" id="smart"/></label>
    <label>Réflex<input type="radio" name="zoom" value="10" id="reflex"/></label>
    <label>Téléobjectif<input type="radio" name="zoom" value="13" id="tele"/></label>
    </div>

    <div class="case">
      <label>Suivre l'ISS<input type="checkbox" name="ISS" /></label>
    </div>

    <input type="submit" name="envoi" value="Tweet comme Pesquet"/>

    <h2>Latitude</h2>
    <div id="lat"></div>
    <h2>Longitude</h2>
    <div id="lon"></div>

    <script src="http://cdn.leafletjs.com/leaflet/master/leaflet.js"></script>
    <script src='leaflet.js'></script>


  </body>
</html>
